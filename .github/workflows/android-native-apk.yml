# GitHub Actions workflow to build the native Gradle-based Android APK (android_native/)
name: Build Android Native APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**/*.md"
      - ".gitignore"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Accept Android SDK licenses and install required packages
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools" || true
          "${ANDROID_SDK_ROOT}/platform-tools/adb" version || true

      - name: Download Gradle 8.9
        run: |
          GRADLE_VERSION=8.9
          curl -sSL -o gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle.zip -d $HOME
          echo "$HOME/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Generate Gradle Wrapper for project
        run: |
          gradle -p android_native wrapper --gradle-version 8.9
          ls -la android_native/gradle/wrapper || true
          ls -la android_native/ || true

      - name: Build Debug APK (capture full logs)
        run: |
          chmod +x android_native/gradlew
          mkdir -p android_native/build-logs
          # Build using wrapper from the project directory (avoid -p duplication)
          cd android_native
          ./gradlew assembleDebug --no-daemon --stacktrace --info --console=plain 2>&1 | tee build-logs/gradle-build.log

      - name: Upload APK artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: DriveByNative-APK
          path: |
            android_native/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Gradle build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            android_native/build-logs/**
            android_native/app/build/outputs/**/*.txt
            android_native/**/build/reports/**
          if-no-files-found: warn
